<ion-header>
  <ion-toolbar>
    <ion-title>Bebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>Precio: ${{ item.price }}</p>
        <ion-item>
          <ion-label>Cantidad</ion-label>
          <ion-button (click)="decreaseQuantity(item)">-</ion-button>
          <ion-input type="number" [(ngModel)]="item.quantity" readonly></ion-input>
          <ion-button (click)="increaseQuantity(item)">+</ion-button>
          <ion-button (click)="addToCart(item)">Agregar al carrito</ion-button>
        </ion-item>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
