<ion-header>
  <ion-toolbar>
    <ion-title>Postres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>Precio: ${{ item.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
